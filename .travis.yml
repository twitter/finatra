# container-based build
sudo: false

language: scala

env:
  global:
    - JAVA_OPTS="-DSKIP_FLAKY=true -Dsbt.log.noformat=true"

  matrix:
    - PROJECT=benchmarks
    - PROJECT=http
    - PROJECT=httpclient
    - PROJECT=injectApp
    - PROJECT=injectCore
    - PROJECT=injectModules
    - PROJECT=injectRequestScope
    - PROJECT=injectServer
    - PROJECT=injectThrift
    - PROJECT=injectThriftClient
    - PROJECT=injectThriftClientHttpMapper
    - PROJECT=injectSlf4j
    - PROJECT=injectUtils
    - PROJECT=jackson
    - PROJECT=slf4j
    - PROJECT=thrift
    - PROJECT=utils
    - EXAMPLE=benchmarkServer
    - EXAMPLE=exampleHttpJavaServer
    - EXAMPLE=exampleInjectJavaServer
    - EXAMPLE=exampleWebDashboard
    - EXAMPLE=helloWorld
    - EXAMPLE=streamingExample
    - EXAMPLE=thriftExampleServer
    - EXAMPLE=thriftJavaExampleServer
    - EXAMPLE=tinyUrl
    - EXAMPLE=twitterClone

# These directories are cached to S3 at the end of the build
cache:
  directories:
   - $HOME/.ivy2
   - $HOME/.sbt/boot/scala-$TRAVIS_SCALA_VERSION
   - $HOME/.dodo

before_cache:
  # Tricks to avoid unnecessary cache updates
  - find $HOME/.ivy2 -name "ivydata-*.properties" -delete
  - find $HOME/.sbt -name "*.lock" -delete

scala:
  - 2.11.11
  - 2.12.1

jdk:
  - oraclejdk8

notifications:
  hipchat:
    rooms:
      secure: UlvjA1u/K7a/ykVt9hfRksqI5coq9k5fFqpeGCcEmqPOyrkOnCLj21xHHB16SzUfwy3pqjVK+B8kWORB9zaNyalHZm6I11Ba1hfmPXWemH/qA972IN/hdAQxnMVhhnWqJPzuoVlW7WAFxwltPTbAwDMzIczmsyMv+rCc2Xffiks=

before_script:
  # default $SBT_OPTS is irrelevant to sbt launcher
  - unset SBT_OPTS
  - curl -s https://raw.githubusercontent.com/twitter/dodo/develop/bin/build | bash -s -- --no-test finatra
  - travis_retry ./sbt --error ++$TRAVIS_SCALA_VERSION update

script:
  # run for all environments
  - travis_retry ./sbt ++$TRAVIS_SCALA_VERSION coverage "$PROJECT/test" coverageReport
  - 'if [ ${TRAVIS_BRANCH} != "master" ]; then
      travis_retry ./sbt ++$TRAVIS_SCALA_VERSION "$EXAMPLE/test"  
    fi'

after_success:
  - ./sbt ++$TRAVIS_SCALA_VERSION coverageAggregate
  - bash <(curl -s https://codecov.io/bash)
