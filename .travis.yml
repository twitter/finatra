dist: trusty
sudo: required

language: scala

git:
  depth: 3
  quiet: true

env:
  global:
    - JAVA_OPTS="-DSKIP_FLAKY=true -Dsbt.log.noformat=true"

  matrix:
    - PROJECT=benchmarks
    - PROJECT=http
    - PROJECT=httpclient
    - PROJECT=injectApp
    - PROJECT=injectCore
    - PROJECT=injectLogback
    - PROJECT=injectModules
    - PROJECT=injectRequestScope
    - PROJECT=injectServer
    - PROJECT=injectSlf4j
    - PROJECT=injectThrift
    - PROJECT=injectThriftClient
    - PROJECT=injectThriftClientHttpMapper
    - PROJECT=injectUtils
    - PROJECT=jackson
    - PROJECT=thrift
    - PROJECT=utils
    # examples
    - PROJECT=benchmarkServer
    - PROJECT=exampleHttpJavaServer
    - PROJECT=exampleInjectJavaServer
    - PROJECT=exampleTwitterServer
    - PROJECT=exampleWebDashboard
    - PROJECT=helloWorld
    - PROJECT=streamingExample
    - PROJECT=thriftExampleServer
    - PROJECT=thriftJavaExampleServer
    - PROJECT=twitterClone

# These directories are cached to S3 at the end of the build
cache:
  directories:
   - $HOME/.ivy2/cache
   - $HOME/.ivy2/local/com.twitter
   - $HOME/.sbt
   - $HOME/.dodo

before_cache:
  # Cleanup the cached directories to avoid unnecessary cache updates
  - find $HOME/.ivy2/cache  -name "ivydata-*.properties" -delete
  - find $HOME/.sbt         -name "*.lock"               -delete

scala:
  - 2.11.12
  - 2.12.6

jdk:
  - oraclejdk8

notifications:
  slack:
    secure: e3EryTvX8zFOFZzFJT9gXx7Hmi+1uBypAfgTZ20vJzKkq8GbcNjrAPyCNR39lGeB4Toij3ygvUiQFmsUy1neH0krVQ70TAZUVx06oZJh0urR5/E3wN/y5Zx09uywXZf1daBVZ26kBVO53kF8pkYXGI2sczofIXj25LRV0w7G22I=
    on_failure: change
    on_success: change

before_script:
  - unset SBT_OPTS # default $SBT_OPTS is irrelevant to sbt launcher

script: # we define this here in the implicit test build stage as this is the only way the matrix expansion for PROJECT works properly
  - travis_retry ./sbt ++$TRAVIS_SCALA_VERSION clean coverage "$PROJECT/test" coverageReport

after_success:
  - ./sbt ++$TRAVIS_SCALA_VERSION coverageAggregate
  - bash <(curl -s https://codecov.io/bash)

stages:
  - dodo
  - test

jobs:
  include:
    - stage: dodo
      scala: 2.11.12 # need to set this explicitly
      script: curl -s https://raw.githubusercontent.com/twitter/dodo/develop/bin/build | bash -s -- --no-test --scala-version 2.11.12 finatra
      env: 
        - matrix: ignore
      after_success: skip
    - stage: dodo
      scala: 2.12.6 # need to set this explicitly
      script: curl -s https://raw.githubusercontent.com/twitter/dodo/develop/bin/build | bash -s -- --no-test --scala-version 2.12.6 finatra
      env: 
        - matrix: ignore
      after_success: skip
